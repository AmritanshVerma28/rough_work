<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable and Movable UI Element with YouTube Video</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video-container {
            position: absolute;
            top: 10px;
            left: 50px;
            width: 560px;
            height: 315px;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            resize: both;
        }

        .draggable {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #007bff;
            color: #fff;
            cursor: move;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .draggable span {
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: calc(100% - 30px);
            position: absolute;
            top: 30px;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="video-container" class="shadow-lg">
        <div class="draggable">
            <span>Drag me</span>
        </div>
        <iframe src="https://www.youtube.com/embed/nDbnU6PMlkA?si=18_brQ9R_vCQFNGg"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <script>
        // Drag functionality
        const draggable = document.querySelector('.draggable');
        const container = document.querySelector('#video-container');
        let offsetX, offsetY, isDragging = false;

        draggable.addEventListener('mousedown', (e) => {
            offsetX = e.clientX - container.offsetLeft;
            offsetY = e.clientY - container.offsetTop;
            isDragging = true;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const newLeft = e.clientX - offsetX;
                const newTop = e.clientY - offsetY;
                container.style.left = `${newLeft}px`;
                container.style.top = `${newTop}px`;
            }
        });

        // Prevent the container from going outside the viewport
        const clamp = (num, min, max) => Math.min(Math.max(num, min), max);

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const newLeft = clamp(e.clientX - offsetX, 0, window.innerWidth - container.offsetWidth);
                const newTop = clamp(e.clientY - offsetY, 0, window.innerHeight - container.offsetHeight);
                container.style.left = `${newLeft}px`;
                container.style.top = `${newTop}px`;
            }
        });
    </script>
</body>

</html>
